<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Little Pony</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/style.css">
  <link href="assets/images/logo.jpg" rel="icon">
</head>

<body data-bs-theme="light">
  <div class="container-fluid p-0 top-0 fixed-top bg-light bg-opacity-10">
    <div class="row g-0">
      <div class="col-12 font">
        <nav class="navbar navbar-expand-lg p-4">
          <div class="container flex-lg-column align-items-lg-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
              <ul class="navbar-nav nav-underline nav-menu">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" aria-current="page" href="comics.html">Comics</a></li>
                <li class="nav-item"><a class="nav-link" href="characters.html">Characters</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="container-fluid p-0 position-relative">
    <div class="row g-0">
      <div class="col position-relative">
        <img src="assets/images/bg2.jpg" class="img-fluid w-100" style="height: 350px; object-fit: cover;">
      </div>
    </div>
  </div>

  <div class="container py-5">
    <div class="row min-vh-100 top-0 p-0 align-items-center text-center">
      <div class="col p-5 bg-body-tertiary bg-opacity-50 rounded-5 shadow-lg">
          <h2 class="font display-3 text-center py-4">Little Pony Characters</h2>

        <div class="row g-4" id="character">
        </div>
      </div>
    </div>

  </div>

  <script>
    const colors = {
      Alicorn: '#a8e6cf',
      Unicorn: '#ffaaa5',
      Pegasus: '#ffd3b6',
      Earth: '#dcedc1',
      Dragon: '#ff8b94',
      Human: '#ffdac1',
      default: '#f0f0f0'
    };

    var contents = document.getElementById("character");

    const getCharacters = async () => {
      const response = await fetch("https://ponyapi.net/v1/character/all");
      const characters = await response.json();
      const charactersArray = characters.data;

      for (let i = 0; i < 50 && i < charactersArray.length; i++) {
        const pony = charactersArray[i];

        const name = pony.name;
        const kind = pony.kind;
        const image = (pony.image && pony.image !== "") ? pony.image : "https://via.placeholder.com/300";
        const ponyID = pony.id;
        const bgColor = colors[pony.kind] || colors.default;

        contents.innerHTML += `
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card shadow h-100">
                    <div class="ratio ratio-1x1 overflow-hidden" style="--bs-aspect-ratio: 100%; background-color: ` + bgColor + `;">
                        <img src="` + image + `" class="card-img-top w-100 h-100 object-fit-cover">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title fw-bold">` + name + `</h5>
                        <p class="card-text">ID: <strong>` + ponyID + `</strong></p>
                        <div class="mt-2">
                             <span class="badge rounded-pill" style="background-color: ` + bgColor + `; color: #333;"> Kind: ` + kind + ` </span>
                        </div>
                    </div>
                </div>
            </div>
        `;
      }
    };

    getCharacters();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
