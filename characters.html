<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Little Pony</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/style.css">
  <link href="assets/images/logo.jpg" rel="icon">
</head>

<body data-bs-theme="light">
  <div class="container-fluid p-0 top-0 fixed-top bg-light bg-opacity-10">
    <div class="row g-0">
      <div class="col-12 font">
        <nav class="navbar navbar-expand-lg p-4">
          <div class="container flex-lg-column align-items-lg-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
              <ul class="navbar-nav nav-underline nav-menu">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="comics.html">Comics</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="characters.html">Characters</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <div class="container-fluid p-0 position-relative">
    <div class="row g-0">
      <div class="col position-relative">
        <img src="assets/images/bg2.jpg" class="img-fluid w-100" style="height: 350px; object-fit: cover;">
      </div>
    </div>
  </div>

  <div class="container mt-4 pt-4">
    <h1 class="font display-3 text-center py-4">Little Pony Characters</h1>
    <div class="row" id="contentArea">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <script>
    const colors = {
      Alicorn: '#a8e6cf',
      Unicorn: '#ffaaa5',
      Pegasus: '#ffd3b6',
      Earth: '#dcedc1',
      Dragon: '#ff8b94',
      Human: '#ffdac1',
      default: '#f0f0f0'
    };

    const contentArea = document.getElementById("contentArea");

    const getPonies = async () => {
      const response = await fetch('https://ponyapi.net/v1/character/all');
      const json = await response.json();
      const ponies = json.data;

      ponies.forEach(pony => {
        const name = pony.name || "Unknown";
        const kind = pony.kind && pony.kind.length > 0 ? pony.kind[0] : "default";
        const picture = pony.image && pony.image.length > 0 ? pony.image[0] : "https://via.placeholder.com/150";
        const bgColor = colors[kind] || colors['default'];

        contentArea.innerHTML += `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card p-4 rounded-5 my-4 text-center" style="color:black;">
              <div style="width: 200px; height: 200px; background-color: ${bgColor}" class="rounded-circle mx-auto d-flex align-items-center justify-content-center">
                <img class="w-100 h-100 rounded-circle" src="${picture}" alt="${name}">
              </div>
              <div class="h3 my-3">${name}</div>
              <div class="mt-3 px-5">
                <div class="border rounded-5 p-2" style="background-color: ${bgColor}; color:black;">${kind}</div>
              </div>
            </div>
          </div>
        `;
      });
    }

    getPonies();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
